

<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org" >


<head>
    <meta charset = "UTF-8">
    <title>Login</title>
    <link rel ="stylesheet" href = "css/styles.css"/>

</head>



<body>
    <div class="login">
        <h1>SignUp</h1>
        <form method="post" th:action = "@{/register}" th:object = "${registerRequest}">
            <input type="text" name ="login" placeholder="Username" required="required" />
            <input type="email" name= "email" placeholder ="Email" required = "required"/> 
            <input type="password" name="password" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Sign Up</button>
        </form>

    </div>

</body>




</html>
